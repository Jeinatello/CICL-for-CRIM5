<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CICL Simulation â€“ RA 9344 & 10630</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #000000);
        color: #fff;
        overflow: hidden;
    }

    #game-container {
        width: 900px;
        height: 600px;
        margin: 30px auto;
        border-radius: 12px;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        border: 2px solid #444;
        position: relative;
        transition: background-image 1s ease-in-out;
        box-shadow: 0 0 25px #000;
    }

    /* ===============================
       TITLE SCREEN
       =============================== */
    #title-screen {
        position: absolute;
        inset: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 20;
        opacity: 1;
        transition: opacity 0.8s ease;
    }

    #title-screen.hidden {
        opacity: 0;
        pointer-events: none;
    }

    #title-title {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    #title-sub {
        font-size: 20px;
        opacity: 0.85;
        margin-bottom: 40px;
    }

    #start-button {
        background: #66c2ff;
        color: #000;
        padding: 12px 30px;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 12px #66c2ff;
        transition: 0.3s;
    }
    #start-button:hover {
        background: #a7e0ff;
        transform: translateY(-3px);
        box-shadow: 0 0 20px #a7e0ff;
    }

    /* ===============================
       COMIC SLIDESHOW
       =============================== */
    #comic-container {
        position: absolute;
        inset: 0;
        background: #000;
        z-index: 25;
        display: none;
        justify-content: center;
        align-items: center;
    }
    .comic-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease;
        position: absolute;
    }
    .comic-img.show {
        opacity: 1;
    }

    /* ===============================
       MAP BUTTON
       =============================== */
    #map-button {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 42px;
        height: 42px;
        background: rgba(255,255,255,0.2);
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        backdrop-filter: blur(3px);
        transition: 0.3s;
        font-size: 24px;
        font-weight: bold;
    }
    #map-button:hover { background: rgba(255,255,255,0.35); }

    /* ===============================
       MAP PANEL
       =============================== */
    #map-panel {
        position: absolute;
        top: 60px;
        right: 15px;
        width: 250px;
        background: rgba(0,0,0,0.85);
        padding: 15px;
        border-radius: 8px;
        display: none;
        z-index: 11;
        border: 1px solid rgba(255,255,255,0.2);
    }
    .map-location {
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
        background: rgba(255,255,255,0.15);
        cursor: pointer;
        transition: 0.3s;
    }
    .map-location:hover {
        background: rgba(255,255,255,0.30);
    }

    /* ===============================
       CHARACTERS
       =============================== */
    #characters-container img {
        position: absolute;
        bottom: 0;
        height: 75%;
        opacity: 0;
        transition: opacity 0.8s ease, transform 0.8s ease;
        transform: translateY(20px);
    }
    #characters-container img.show {
        opacity: 1;
        transform: translateY(0px);
    }

    /* ===============================
       DIALOGUE BOX
       =============================== */
    #dialogue-box {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0,0,0,0.65);
        padding: 22px;
        box-sizing: border-box;
        border-top: 2px solid rgba(255,255,255,0.2);
        backdrop-filter: blur(5px);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity .6s ease, transform .6s ease;
    }
    #dialogue-box.visible {
        opacity: 1;
        transform: translateY(0px);
    }

    #name {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #66c2ff;
    }

    #text {
        font-size: 18px;
        margin-bottom: 14px;
        line-height: 1.45;
    }

    .choice {
        background: rgba(255,255,255,0.12);
        padding: 10px;
        margin: 6px 0;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        border-left: 4px solid #66c2ff;
    }
    .choice:hover {
        background: rgba(255,255,255,0.28);
        transform: translateX(4px);
    }

        background: rgba(255,255,255,0.15);
        color: #fff;
        padding: 7px 12px;

        cursor: pointer;
        margin-right: 6px;
        display: inline-block;
        font-size: 14px;
        border: 1px solid rgba(255,255,255,0.15);
        transition: 0.3s;
    }
    .extra-btn:hover {
        background: rgba(255,255,255,0.30);
    }
</style>

<body>

/* ==========================================================
   RENDER ENGINE
   ========================================================== */

function show(scene) {
    let s = scenes[scene];

    previousScene = previousScene === scene ? null : previousScene;

    let dialog = document.getElementById("dialogue-box");
    dialog.classList.remove("visible");

    setTimeout(() => {
        document.getElementById("name").innerText = s.name;
        document.getElementById("text").innerText = s.text;

        let choicesDiv = document.getElementById("choices");
        choicesDiv.innerHTML = "";
        if (s.choices) {
            s.choices.forEach(choice => {
                let btn = document.createElement("div");
                btn.classList.add("choice");
                btn.innerText = choice.text;
                btn.onclick = () => {
                    previousScene = scene;
                    show(choice.next);
                };
                choicesDiv.appendChild(btn);
            });
        }

        let extra = document.getElementById("extra-buttons");
        extra.innerHTML = "";
        if (previousScene && previousScene !== scene) {
            let backBtn = document.createElement("div");
            backBtn.className = "extra-btn";
            backBtn.innerText = "Back";
            backBtn.onclick = () => show(previousScene);
            extra.appendChild(backBtn);
        }

        dialog.classList.add("visible");
    }, 300);

    document.getElementById("game-container").style.backgroundImage = `url(${s.bg})`;

    let chars = document.getElementById("characters-container");
    chars.innerHTML = "";
    if (s.char) {
        s.char.forEach((src, i) => {
            let img = document.createElement("img");
            img.src = src;
            img.style.left = `${40 + i * 250}px`;
            chars.appendChild(img);
            setTimeout(() => img.classList.add("show"), 50 + i * 150);
        });
    }
}

/* ==========================================================
   COMIC SLIDESHOW
   ========================================================== */

function startGame() {
    document.getElementById("title-screen").classList.add("hidden");
    setTimeout(showComics, 900);
}

function showComics() {
    const cc = document.getElementById("comic-container");
    cc.style.display = "flex";

    const slides = [
        document.getElementById("comic1"),
        document.getElementById("comic2"),
        document.getElementById("comic3")
    ];

    let idx = 0;

    function nextSlide() {
        if (idx > 0) slides[idx - 1].classList.remove("show");
        if (idx < slides.length) {
            slides[idx].classList.add("show");
            idx++;
            setTimeout(nextSlide, 2500);
        } else {
            cc.style.display = "none";
            show("start");
        }
    }

    nextSlide();
}

/* ==========================================================
   MAP SYSTEM
   ========================================================== */

function toggleMap() {
    let panel = document.getElementById("map-panel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}

let mapLocations = [

let mapPanel = document.getElementById("map-panel");
mapLocations.forEach(loc => {
    let item = document.createElement("div");
    item.classList.add("map-location");
    item.innerText = loc.label;
    item.onclick = () => {
        document.getElementById("game-container").style.backgroundImage = `url(${loc.bg})`;
        toggleMap();
    };
    mapPanel.appendChild(item);
});
